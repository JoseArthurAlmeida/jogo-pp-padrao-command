<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo com o Padrão de Projeto Command</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <center>
        <h1>Jogo com o Padrão de Projeto Command</h1>
        <div>
            <img class="grande" id="player" src="imagens/mario.png" alt="mario">
        </div>
        <br><br>

        <button id="bt-pequeno">PEQUENO</button>
        <button id="bt-medio">MÉDIO</button>
        <button id="bt-grande">GRANDE</button>

        <br><br>
        <button class="undoRedo" id="btUndo" title="UNDO">↶</button>
        <button class="undoRedo" id="btRedo" title="REDO'">↷</button>

         <br><br>
        <button id="bt-preto">PRETO</button>
        <button id="bt-azul">AZUL</button>
        <button id="bt-verde">VERDE</button>

        <br><br>
        <button class="undoRedo" id="btUndoColor" title="UNDO-COLOR">↶</button>
        <button class="undoRedo" id="btRedoColor" title="REDO-COLOR">↷</button>
       
    </center>
    <script src="js/Command.js"></script>
    <script src="js/ResizeCommand.js""></script>
    <script src="js/ColorCommand.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
